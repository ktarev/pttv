name: Update TV.m3u

on:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  update_tv_m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pandas
          pip install requests

      - name: Run update_links.py
        run: |
          python update_links.py
